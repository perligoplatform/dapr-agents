# Dapr Redis State Store Component for Agent State Management
# This component stores agent configurations, memory, and persistent state

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore-agents
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: "localhost:6379"
  - name: redisPassword
    value: ""
  - name: redisDB
    value: "1"
  - name: actorStateStore
    value: "false"
  - name: keyPrefix
    value: "agents"
scopes:
- dapr-agents